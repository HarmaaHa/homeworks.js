<head>
    <meta charset="UTF-8">

    <title> Math </title>

<body>
<script>
    var x = 6;
    var y = 14;
    var z = 4;
    
    x += y - x++ * z;
    /* x++ = 7, 
       6 * 4 = 24,
       14 - 24 = -10,
       6 + (-10) = -4
    */    
    document.writeln(x);
    
    var x = 6;
    var y = 14;
    var z = 4;

    z = --x - y * 5;
    /* --x = 5,
       14 * 5 = 70,
       5 - 70 = -65
    */    
    document.writeln(z);

    var x = 6;
    var y = 14;
    var z = 4;
    
    y/= x + 5 % z;
    /* 5 % 4 = 1,
       6 + 1 = 7,
       14 / 7 = 2
    */  
    document.writeln(y);
    
    var x = 6;
    var y = 14;
    var z = 4;

    var result = z - x++ + y * 5;
    /* x++ = 7,
       14 * 5 = 70,
       4 - 6 = -2,
       -3 + 70 = 68
    */ 
    document.writeln(result);
    
    var x = 6;
    var y = 14;
    var z = 4;

    x = y - x++ * z;
    /* x++ = 7,
       6 * 4 = 24,
       14 - 24 = -10
    */
    document.writeln(x);

    var a = x,
    b = y,
    if1 = a + b < 4 ? "Нет" : "Да";

    document.writeln(if1);
</script>

<script>

        for (let i = A; i < B; i++) {
